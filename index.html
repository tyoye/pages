  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      text-align: center;
      flex: 1;
      /* 让main区域占据剩余空间，从而将footer推到底部 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* 内容垂直居中 */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.75em;
      /* 更小的字号 */
      padding: 0.5em 0;
      /* 上下内边距 */
      width: 100%;
    }

    /* 使页脚内容在一行显示 */
    footer p {
      display: inline;
      /* 设置为行内元素 */
      margin: 0 0.5em;
      /* 左右外边距 */
    }

    /* 响应式 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

<script>
  const ad1 = document.getElementById('float-ad');
  const ad2 = document.getElementById('float-ad2');

  // 初始位置和速度
  let pos = [
    { x: 100, y: 100, dx: 2, dy: 2, el: ad1 },
    { x: 300, y: 200, dx: -2, dy: 1.5, el: ad2 }
  ];

  function setStyle(el) {
    el.style.position = 'fixed';
    el.style.zIndex = '9999';
    el.style.width = 'auto';
    el.style.height = '10vh';
    el.style.cursor = 'pointer';
  }

  setStyle(ad1);
  setStyle(ad2);

  function getRect(obj) {
    return {
      left: obj.x,
      top: obj.y,
      width: obj.el.offsetWidth,
      height: obj.el.offsetHeight
    };
  }

  function checkCollision(a, b) {
    const rectA = getRect(a);
    const rectB = getRect(b);

    return (
      rectA.left < rectB.left + rectB.width &&
      rectA.left + rectA.width > rectB.left &&
      rectA.top < rectB.top + rectB.height &&
      rectA.top + rectA.height > rectB.top
    );
  }

  function moveAds() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    for (let p of pos) {
      p.x += p.dx;
      p.y += p.dy;

      // 碰撞窗口边界反弹
      if (p.x <= 0 || p.x + p.el.offsetWidth >= w) p.dx = -p.dx;
      if (p.y <= 0 || p.y + p.el.offsetHeight >= h) p.dy = -p.dy;

      p.el.style.left = p.x + 'px';
      p.el.style.top = p.y + 'px';
    }

    // 检测两个广告之间的碰撞
    if (checkCollision(pos[0], pos[1])) {
      // 简单交换方向模拟碰撞反弹
      let tempDx = pos[0].dx;
      let tempDy = pos[0].dy;
      pos[0].dx = pos[1].dx;
      pos[0].dy = pos[1].dy;
      pos[1].dx = tempDx;
      pos[1].dy = tempDy;
    }
  }

  setInterval(moveAds, 10);
</script>
